{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Intranet Alpes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'funcionarios/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light navbar-transparente">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Pagina Inicial</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'quadro_funcionarios' %}">Quadro de Funcionarios</a></li>
            </ul>
        </div>

        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <span style="margin-right: 10px;">Ol√°, {{ user.username }}!</span>
                <button type="submit" class="logout-button">Sair</button>
            </form>
        {% endif %}
        </nav>
    </header>

    <main class="conainer mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; {% now "Y" %} Alpes. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
